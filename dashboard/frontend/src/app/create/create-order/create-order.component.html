<div class="create-wrap">
  <div class="create_header flex-center-y">
    <div class="create_header_left flex-center-y">
      <div class="create_header_title flex-center-y">
        <div class="create_header_title_ico flex-center">
          <button [mat-dialog-close]="true" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="create_header_title_text">
          Создание заказа
        </div>
      </div>
    </div>
    <div class="create_header_right">
      <button (click)="apply()" mat-flat-button color="primary" class="general_create-button">
        Создать заказ
      </button>
    </div>
  </div>

  <div class="create_content">
    <div class="create_content_main">

      <div class="wrap-create_content_block">
        <div class="create_content_block_ico flex-center">
          <mat-icon>assignment</mat-icon>
        </div>
        <div class="create_content_block">
          <div class="create_cargo_list">
            <div *ngFor="let e of elem.order_cargos; let i = index" class="create_cargo flex-center">
              <mat-form-field appearance="fill" class="create_cargo_main-input">
                <mat-label>Название груза</mat-label>
                <input [(ngModel)]="e.name" matInput>
              </mat-form-field>

              <mat-form-field appearance="fill" class="create_cargo_add-input">
                <mat-label>Тип груза </mat-label>
                <mat-select [(ngModel)]="e.type">
                  <mat-option value="Обычный">Обычный</mat-option>
                  <mat-option value="Взрывоопасный">Взрывоопасный</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="create_cargo_add-input">
                <mat-label>Вес (в кг)</mat-label>
                <input type="number" [(ngModel)]="e.weight" matInput>
              </mat-form-field>
            </div>

            <div class="create_cargo">
              <button (click)="addCargo()" mat-stroked-button color="primary">
                <mat-icon>add</mat-icon>
                Добавить груз
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="create_content_help">

      <div class="wrap-create_content_block">
        <div class="create_content_block_ico flex-center">
          <mat-icon>room</mat-icon>
        </div>
        <div class="create_content_block">
          <div class="create_cargo_list">
            <div class="create_cargo flex-center">
              <mat-form-field appearance="fill" class="create_cargo_main-input">
                <mat-label>Откуда </mat-label>
                <mat-select [(ngModel)]="elem.departure_address">
                  <mat-option *ngFor="let e of towns" [value]="e">
                    {{e}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="create_cargo flex-center">
              <mat-form-field appearance="fill" class="create_cargo_main-input">
                <mat-label>Куда</mat-label>
                <mat-select [(ngModel)]="elem.destination_address">
                  <mat-option *ngFor="let e of towns" [value]="e">
                    {{e}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>




</div>
